<form>
  <h1 style="text-align: center; font-size: 30px; margin-top: 20px">Cadastro Clientes</h1>
  <div class="row" style="margin-top: 20px; margin-left: 20px; margin-right: 20px">
  <div class="form-group col-md-6">
    <label for="nome">Nome</label>
    <input name="nome" class="form-control" id="nome"  placeholder="Nome">
  </div>
  <div class="form-group col-md-6">
    <label for="email">Email</label>
    <input name="email" class="form-control" id="email"  placeholder="Email">
  </div>
</div>
  <div class="row" style="margin-left: 20px; margin-right: 20px">
    <div class="form-group col-md-4">
      <label for="usuario">Usuário</label>
      <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Usuário">
    </div>
    <div class="form-group col-md-4">
      <label for="password">Senha</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
    </div>
    <div class="form-group col-md-4">
      <label for="telefone">Telefone</label>
      <input type="telefone" class="form-control" id="telefone" name="telefone" placeholder="Celular">
    </div>
    <div style="margin-top: 20px; text-align: center">
        <button type="button" class="btn btn-primary">Cadastrar
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-check" viewBox="0 0 16 16">

            <path fill-rule="evenodd" d="M15.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
          </svg>
        </button>
    </div>

  </div>
</form>
